<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="side" opened="isExpanded">
    <mat-nav-list>

      <mat-list-item (click)="isExpanded = !isExpanded">
        <mat-icon mat-list-icon class="chevron-button" [ngClass]="{ rotated: isExpanded }">chevron_right
        </mat-icon>
      </mat-list-item>

      <mat-list-item   *ngFor="let menuItem of menuItems" routerLinkActive="active" [ngClass]="{'d-none':!isAdministrator() && !isPermitted(menuItem.permission)}">
        <div  *ngIf="isPermitted(menuItem.permission) || isAdministrator()" [routerLink]="menuItem.route">
          <mat-icon class="mat-icon" mat-list-icon>{{menuItem.icon}}</mat-icon>
          <span *ngIf="isExpanded" class="menu-item">{{menuItem.name}}</span>
        </div>



      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <!-- Content - rendered Content for the current router path into the <router-outlet>, e.g. /dashboard or /info-->
  <mat-sidenav-content>
    <mat-toolbar>
      <div class="container-fluid">
        <h2 style="display:inline;">Dashboard</h2>
        <mat-icon class="logout" (click) = "logout()">logout</mat-icon>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
