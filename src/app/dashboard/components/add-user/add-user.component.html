<div class="container-fluid" style="text-align: center;width:75%;height:100%;margin-top: 100px;">
    <div *ngIf="submitted" class="alert">
        <div *ngIf="isError()" class="alert alert-danger">Failed to add user</div>
        <div *ngIf="!isError()" class="alert alert-success">User added successfully</div>
    </div>
    <form [formGroup]="userForm"class="pt-3"  (ngSubmit)="onSubmit()" [formGroup]="userForm">

        <div class="form-group">
            <label style="text-align: left;display: block;"for="exampleInputEmail1">Fullname</label>
            <input formControlName="name" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label style="text-align: left;display: block;"for="exampleInputPassword1">Phone</label>
            <input formControlName="tel" type="tel" class="form-control"  placeholder="Password">
        </div>
        <div class="form-group">
            <label style="text-align: left;display: block;"for="exampleInputEmail1">Email</label>
            <input formControlName="email" type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label style="text-align: left;display: block;"for="exampleInputPassword1">Username</label>
            <input formControlName="login" type="text" class="form-control"  >
        </div>
        <div class="form-group">
            <label style="text-align: left;display: block;"for="exampleInputEmail1">Password</label>
            <input formControlName="password" [type]="type" class="form-control"  >
        </div>
        <div class="form-check">
            <input (change)="check = !check;onSwitch()" type="checkbox" class="form-check-input" [checked]="check">
            <label style="text-align: left;display: block;" class="form-check-label" for="exampleCheck1">Show password</label>
          </div>

        <div class="form-group">
            <label style="text-align: left;display: block;"for="exampleFormControlSelect1">state</label>
            <select formControlName="state" class="form-control" id="exampleFormControlSelect1">
              <option value="Activated" selected >Activated</option>
              <option value="Deactivated">Deactivated</option>
            </select>
        </div>
        <div class="container">        
                    <button type="button"(click)="select(i)"
                    *ngFor="let permission of permissions; let i = index"
                    [class]="permissionClass[i]"
                    >{{permission.name }}</button>


        </div>

        <div class="form-group m-3">
            <a href="" routerLink="/users" class="btn btn-warning m-3">Go back</a>
           <button type="submit" class="m-3 btn btn-success">Save User</button> 
        </div>
          
    </form>
</div>
