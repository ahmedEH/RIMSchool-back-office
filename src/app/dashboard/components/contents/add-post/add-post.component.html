
<div class="container"><br/><br/>
    <h1 class="text-center">Add media to <b>{{matterI?.name}}</b></h1>
    <div *ngIf="submitted" class="alert">
        <div *ngIf="isError()" class="alert alert-danger">Failed to add user</div>
        <div *ngIf="!isError()" class="alert alert-success">Postadded successfully</div>
    </div>
    <form [formGroup]="postForm" class="pt-3"  (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label style="text-align: left;display: block;"for="exampleInputEmail1">Name</label>
            <input formControlName="title" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label style="text-align: left;display: block;"for="exampleInputEmail1">File</label>
            <textarea  formControlName="text" type="text" class="form-control" rows="6" aria-describedby="emailHelp" placeholder="Enter text" ></textarea>
        </div>
        <div class="form-group p-3 m-3">
            <button [disabled]="!postForm.valid" type="submit" class="btn btn-success">Save post</button> 
         </div>
           
     </form>
</div>
