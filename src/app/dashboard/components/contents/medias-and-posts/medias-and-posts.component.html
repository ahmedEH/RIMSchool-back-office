<div class="container">
    <mat-tab-group  #tabGroup mat-align-tabs="center" animationDuration="0ms"  (selectedTabChange)="tabChanged($event)">

        <mat-tab *ngIf="isPermitted(SeeMedias) || isAdministrator()" label="Images" routerLink="images" >
          <ng-template matTabContent>
            <app-medias [matter]="matter"></app-medias>
          </ng-template>
        </mat-tab>
        <mat-tab *ngIf="isPermitted(SeeMedias) || isAdministrator()" label="Docs" routerLink="docs">
          <ng-template matTabContent>
          <app-docs [matter]="matter"></app-docs>
        </ng-template>
        </mat-tab>
        <mat-tab *ngIf="isPermitted(SeePosts) || isAdministrator()" label="Posts" routerLink="posts">
          <ng-template matTabContent>
          <app-posts [matter]="matter"></app-posts>
        </ng-template>
        </mat-tab>

        <mat-tab *ngIf="isPermitted(AddMedia) || isAdministrator()" label="Add media" routerLink="add-media">
          <ng-template matTabContent>
          <app-add-media [matter]="matter"></app-add-media>
        </ng-template>
        </mat-tab>
        <mat-tab *ngIf="isPermitted(AddPost) || isAdministrator()" label="Add post" routerLink="add-post">
          <ng-template matTabContent>
            <app-add-post [matter]="matter"></app-add-post>
          </ng-template>
        </mat-tab>

      </mat-tab-group>
</div>
