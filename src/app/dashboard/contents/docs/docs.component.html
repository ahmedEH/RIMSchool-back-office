<div class="container">
    <div style="width: 75%;" class="card m-3" *ngFor="let doc of docs">
      <div class="row">
        <div class="col">
          <div class="card-subtitle m-3">File</div>
          <mat-icon class="mx-3">insert_drive_file</mat-icon>
        </div>
        <div class="col col1">
          <div class="card-subtitle m-3">{{doc.created_at | date}}</div>
          <mat-icon *ngIf="isPermitted(DeleteMedia) || isAdministrator()" class="text-danger mx-3"(click)="deleteMedia(doc.id)">delete</mat-icon>
        </div>
        <div class="col">
          <div class="card-subtitle sub m-3">{{doc.title}}</div>
          <a href="{{doc.path?.replace('localhost','192.168.11.102')}}" class="btn mx-3"><mat-icon class="text-primary">cloud_download</mat-icon></a>
        </div>
      </div>


    </div>
  </div>
